<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0.1 0.5 -3" rotation="0 45 0" color="#FFDBBB"></a-box>
      <a-box position="0.1 0.8 -3" rotation="0 45 0" color="#FFDBBB"></a-box>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#FFDBBB"></a-box>
      <a-sphere position="0 1.25 -3.8" radius="" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="-1 0.55 -3" radius="0.5" height="1.5" color="#FFDBBB"></a-cylinder>
      <a-cylinder position="-1.8 0.1 -3" radius="0.2" height="1.5" color="#FFDBBB"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#C9DB5D"></a-plane>
      <a-sky color="#D5E4F0"></a-sky>
    </a-scene>
  </body>
</html>
